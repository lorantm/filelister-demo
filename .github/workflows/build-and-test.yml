name: Build and Test
run-name: Build and test by @${{ github.actor }} ğŸš€
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'oracle'
        java-version: '17'
    - name: Maven package
      run: mvn clean package -DskipTests
    - name: Run tests
      run: mvn test
